{% extends "base.html" %}
{% load static %}

{% block title %} Register {% endblock %}

{% block css_files %}
<style>
    .msb_input {
        margin-bottom: 15px;
        margin-top: -5px;
    }
</style>
{% endblock %}

{% block register %}
<main class="main d-flex w-100">
    <div class="container d-flex flex-column">
        <div class="row h-100">
            <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
                <div class="d-table-cell align-middle">

                    <div class="text-center mt-4">
                        <h1 class="h2">Đăng ký</h1>
                        <p class="lead">
                            Nhập thông tin bên dưới để đăng ký
                        </p>
                    </div>

                    <div class="card">
                        <div class="card-body">
                            <div class="m-sm-4">
                                <div class="text-center">
                                    <img src="{% static 'images/logo-msb.png' %}" alt="VPBank" class="img-fluid"
                                         width="132" height="132">
                                </div>
                                <form method="POST">
                                    {% csrf_token %}
                                    {{ form }}
                                    <div>
                                        <a href="{% url 'login' %}">Đã có tài khoản? click để đăng nhập</a>
                                    </div>
                                    <div class="text-center mt-3">
                                        <button type="submit" class="btn btn-lg btn-primary">Đăng ký</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
