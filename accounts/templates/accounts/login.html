{% extends "base.html" %}
{% load static %}

{% block title %} Login {% endblock %}

{% block css_files %}
{% endblock %}


{% block login %}
<main class="main d-flex w-100">
    <div class="container d-flex flex-column">
        <div class="row h-100">
            <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
                <div class="d-table-cell align-middle">

                    <div class="text-center mt-4">
                        <h1 class="h2">Chào mừng trở lại</h1>
                        <p class="lead">
                            Đăng nhập tài khoản của bạn để tiếp tục
                        </p>
                    </div>

                    <div class="card">
                        <div class="card-body">
                            <div class="m-sm-4">
                                <div class="text-center">
                                    <img src="{% static 'images/logo-msb.png' %}" alt="MSB" class="img-fluid"
                                         width="150" height="150">
                                </div>
                                <form method="POST">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <label>Tài khoản</label>
                                        <input class="form-control form-control-lg" type="text" name="username"
                                               required maxlength="150" autofocus placeholder="">
                                    </div>
                                    <div class="form-group">
                                        <label>Mật khẩu</label>
                                        <input class="form-control form-control-lg" type="password" name="password"
                                               required placeholder="">
                                    </div>
                                    <div>
                                        <a href="{% url 'register' %}">Đăng ký !</a>
                                    </div>
                                    <div class="text-center mt-3">
                                        <button type="submit" class="btn btn-lg btn-primary">Đăng nhập</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
